<!-- Rutas relativas: no usa protocolo, se pone el nombre el del archivo cuando está en la misma ruta
                        y se pone ../ por cada nivel que se nececite
    Rutas absolutas: tienen protocolo http o https se suele usar en rutas externas

    atibutos

    target: define dónde se abrirá el recurso, para rutas absolutas usar _blank

    download: atributo booleano que sirver para descargar el recurso solicitado. Este recurso debe estar en el servidor
-->
