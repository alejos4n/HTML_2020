<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de bloques</title>
</head>
<body>
    <!-- 
        address: se utiliza para poner información de contacto de un article mas cerca
        blockquote: para citas o autores, atibuto cite
        pre: se utiliza para tener codigo preformateado que necesita ser presentado igual que se escribió
        div: se usa como division del documento
        hr: horizontal rule, para decirle al navegador que se cambia de titulo
    -->

     <address>
         Tony Stark <br>
         Malibú 1090 <br>
         90654 <br>
         Califoria
     </address>

     <blockquote cite="https://www.udemy.com/course/html5-edicion-2020">
         <p>
             Cuanto mas callado estés, mas escucharás.
         </p>
     </blockquote>

     <pre>
         Hola, qué tal!
     </pre>

     <div>
         <h2>Nombre</h2>
         <p>email</p>
         <p>descrpcion</p>
     </div>


     <hr>
    



</body>
</html>
